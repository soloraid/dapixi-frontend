<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav side-mat-toolbar" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [ngClass]="{hidden: !(isHandset$ | async)}"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mat-tool">فهرست</mat-toolbar>
    <mat-toolbar *ngIf="(isHandset$ | async)" class="mat-tool" ><app-search mat-list-item></app-search></mat-toolbar>
    <hr>
    <mat-nav-list >
      <a mat-list-item *ngIf="!isAuth" (click)="drawer.toggle()" href="" routerLink="auth" class="nav-item">ثبت نام/ورود</a>
      <a mat-list-item *ngIf="isAuth" (click)="drawer.toggle()" routerLink="user/new" href="" class="nav-item">پست جدید</a>
      <a mat-list-item *ngIf="isAuth" (click)="drawer.toggle()" routerLink="user" href="" class="nav-item">پروفایل</a>
      <a mat-list-item href="#" (click)="drawer.toggle()" class="nav-item">ارتباط با ما</a>
      <a mat-list-item *ngIf="isAuth" (click)="onLogOut()" href="" class="nav-item">خروج</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-page">
    <mat-toolbar class="uiNav">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="(isHandset$ | async)">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div *ngIf="!(isHandset$ | async)"
             class="pt-0">
          <a *ngIf="!isAuth" href="" routerLink="auth" class="nav-item">ثبت نام/ورود</a>
          <a *ngIf="isAuth" (click)="onLogOut()" href="" class="nav-item">خروج</a>
          <a *ngIf="isAuth" routerLink="user/new" href="" class="nav-item">پست جدید</a>
          <a *ngIf="isAuth" routerLink="user" href="" class="nav-item">پروفایل</a>
          <a href="#" class="nav-item">ارتباط با ما</a>
          <span class="spacer"></span>
        </div>
        <span class="spacer"></span>
        <app-search *ngIf="!(isHandset$ | async)" class="d-none d-sm-block"></app-search>
        <a href="#" routerLink="home" class="navbar-brand p-0 m-0 ml-1">
          <img
          src="/assets/default.png" alt="LogoBrand" class="responsive p-0 m-0 d-none d-sm-inline"
          style="border-radius: 10px">
          <img
          src="/assets/default_smal.png" alt="LogoBrand" class="responsive p-0 m-0 d-inline d-sm-none"
          style="border-radius: 10px">
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
    <br>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

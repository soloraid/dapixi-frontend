<div class="container profile">
    <div class="row align-items-center p-2">
        <div class="col-md-2">
            <p class="profile-contact">{{ userView.email }}</p>
        </div>
        <div class="col-md-8">
            <h3>{{ userView.name }}</h3>
            <p>{{ userView.username }}</p>
        </div>
        <div class="col-md-2 ">
            <img [src]="userView.img" alt="" class="img-fluid rounded-circle profile-img">
        </div>
    </div>
</div>

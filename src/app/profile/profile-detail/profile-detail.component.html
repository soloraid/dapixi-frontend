<div class="container profile">
    <div class="row align-items-center p-2">
        <div class="col-2">
            <button class="share-button" ngxClipboard [cbContent]="link" (click)="copyLink()">
                <i class="fa fa-share-alt" aria-hidden="true"></i>
            </button>
            <p><small>لینک پرفایل کپی شد</small></p>
        </div>
        <div class="col-6 col-md-7 col-lg-8 pl-5 d-felx align-items-center">
            <h3 class="name">{{ userView.name }}</h3>
            <p>{{ userView.username }}</p>
        </div>
        <div class="col-4 col-md-3 col-lg-2">
            <img [src]="userView.img" alt="" class="img-fluid rounded-circle profile-img">
        </div>
    </div>
</div>

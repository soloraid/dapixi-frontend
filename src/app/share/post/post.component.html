<div class="d-flex justify-content mb-2">
  <div class="p-2" *ngIf="!isEmpty">
    <a class="alert-danger" (click)="navigateToDetail(post)">
      <p class="text-justify float-left" role="button">{{ post.title }}</p>
      <img src="{{ postUrl }}" alt="post_author" class="w-100 uiPost">
    </a>
  </div>
</div>

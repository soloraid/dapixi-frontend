<ngx-masonry [ordered]="true" (itemsLoaded)="onItemsLoaded()">
    <div ngxMasonryItem class="masonary-item" *ngFor="let post of posts">
        <app-post [post]="post"></app-post>
    </div>
</ngx-masonry>
<div *ngIf="loadingImages" class="d-flex justify-content-center">
    <mat-spinner diameter="40"></mat-spinner>
</div>
<div *ngIf="hasMore && !loadingImages" class="row d-flex justify-content-center">
    <div class="col-8 d-flex flex-column justify-content-center">
        <button class="w-100 outline-btn" (click)="showMore()" *ngIf="!end">...بیش‌تر</button>
        <p *ngIf="end" class="text-danger text-center" ><small>پست بیش‌تری وجود ندارد</small></p>
    </div>
</div>

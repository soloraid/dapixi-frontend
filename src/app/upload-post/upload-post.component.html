<div class="container upload-box">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form (submit)="onSubmit()">
                <div class="row mb-5 justify-content-between">
                    <div class="col-md-6 mb-2">
                        <div class="custom-file file-box">
                            <input type="file" id="file" class="custom-file-input" accept="image/png,image/jpeg"
                                required (change)="onChange($event)">
                            <label #file_label for="file" class="custom-file-label file-label">تصویری انتخاب نشده
                                است</label>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="dropdown p-0">
                            <button class="dropdown-toggle m-0 w-100" role="button">
                                انتخاب کنید
                            </button>
                            <div class="dropdown-menu">
                                <a id="0">انتزاعی</a>
                                <a id="1">تیره</a>
                                <a id="2">منظره</a>
                                <a id="3">مفهومی</a>
                            </div>
                        </div>
                    </div>
                </div>
                <label for="desc">توضیحات:</label>
                <textarea name="desc" id="desc" cols="30" rows="10" class="form-control"
                    [(ngModel)]="description"></textarea>
                <div class="row justify-content-center">
                    <button>بارگذاری</button>
                </div>
            </form>
        </div>
    </div>
</div>

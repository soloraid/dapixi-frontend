<div class="container upload-box">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form (submit)="onSubmit()">
                <div class="row mb-2">
                    <div class="col-md-6 col-lg-6 ">
                        <div class="custom-file file-box">
                            <input type="file" id="file" class="custom-file-input" accept="image/png,image/jpeg" required (change)="onChange($event)">
                            <label #file_label for="file" class="custom-file-label file-label">تصویری انتخاب نشده است</label>
                        </div>
                    </div>
                </div>
                <label for="desc">توضیحات:</label>
                <textarea name="desc" id="desc" cols="30" rows="10" class="form-control" [(ngModel)]="description"></textarea>
                <div class="row justify-content-center">
                    <button>بارگذاری</button>
                </div>
            </form>
        </div>
    </div>
</div>

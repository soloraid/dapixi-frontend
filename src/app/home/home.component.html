<div class="container">
  <div class="row">
    <div class="mt-2 col-md-12">
      <h1>صفحه اصلی</h1>
      <h3>آخرین پست ها</h3>
      <hr>
      <div class="container ui-main-posts mt-2" *ngIf="!isEmpty">
        <div class="row ">
          <div class="col-xl-5 clearfix" *ngFor="let post of postView">
            <app-post [post]="post"></app-post>
          </div>
        </div>
      </div>
      <div *ngIf="isAuth" class="rec">
        <h4>پیشنهادی</h4>
        <hr>
        <div class="container justify-content-xl-around ui-recomm mt-2">
          <div class="row">
            <div class="col-xl-2 d-flex">
              <app-post></app-post>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

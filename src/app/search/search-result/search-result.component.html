<div class="container-fluid">
  <h4>نتایج جستجو</h4>
  <hr>
  <section class="container" *ngIf="!isEmptyUsers; else noInfo">
    <div class="row active-with-click">
      <div class="col-lg-4 col-md-5 col-sm-6 col-12" *ngFor="let user of users">
        <article class="material-card Deep-Purple">
          <h2>
            <span>{{user.firstName}} {{user.lastName}}</span>
            <strong>
              <i class="fa fa-fw fa-user-circle"></i>
              {{user.username}}
            </strong>
          </h2>
          <div class="mc-content">
            <div class="img-container">
              <img class="avatar-preview" [src]="user.profileImageUrl">
            </div>
          </div>
          <a class="mc-btn-action" [routerLink]="['/user',user.username]">
            <i class="fa fa-address-card"></i>
          </a>
        </article>
      </div>
    </div>
  </section>
  <ng-template #noInfo>
    <div class="alert alert-danger" role="alert">
      <h4 class="alert-heading">!نتیجه ای یافت نشد</h4>
      <p>.دوباره تلاش کنید</p>
    </div>
  </ng-template>

</div>

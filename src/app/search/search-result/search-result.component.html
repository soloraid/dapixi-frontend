<div class="container">
  <h4>نتایج جستوجو</h4>
  <hr>
  <div class="container-fluid" *ngIf="!isEmptyPosts; else noInfo">
    <div class="d-flex justify-content-center">
      <pagination-controls
        previousLabel="قبلی"
        nextLabel="بعدی"
        responsive="true"
        [autoHide]="true"
        (pageChange)="p = $event"></pagination-controls>
    </div>
    <div class="row">
      <div class="col-sm-4" *ngFor="let item of posts |
    paginate: { itemsPerPage: 9, currentPage: p }">
        <app-post [post]="item"></app-post>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <pagination-controls
        previousLabel="قبلی"
        nextLabel="بعدی"
        responsive="true"
        [autoHide]="true"
        (pageChange)="p = $event">
      </pagination-controls>
    </div>
  </div>
  <ng-template #noInfo>
    <div class="alert alert-danger" role="alert">
      <h4 class="alert-heading">!نتیجه ای یافت نشد</h4>
      <p>.دوباره تلاش کنید</p>
    </div>
  </ng-template>

</div>

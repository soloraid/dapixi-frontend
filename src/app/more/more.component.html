
<div class="container-fluid">
    <div *ngIf="(loaderService.isLoading | async) && first" class="loader-container">
      <mat-spinner style="top: 50%;left: 50%" color="warn"></mat-spinner>
    </div>
    <div class="mt-2 d-flex flex-column">
      <div class="ui-main-posts mt-5">
          <h3>{{ title }}</h3>
        <hr>
        <div class="row " *ngIf="!((loaderService.isLoading | async) && first)">
          <div class="col-xl-4 w-100 clearfix" *ngFor="let post of postView">
            <app-post [post]="post" class="flex-fill"></app-post>
          </div>
        </div>
        <div *ngIf="(loaderService.isLoading | async) && !first" class="loader-container">
            <mat-spinner style="top: 50%;left: 50%" color="warn"></mat-spinner>
          </div>
        <div class="row d-flex justify-content-center">
            <div class="col-8 d-flex flex-column justify-content-center">
              <button class="w-100 more-btn" (click)="getmore()" [disabled]="end">...بیش‌تر</button>
              <p *ngIf="end" class="text-danger text-center" ><small>پست بیش‌تری وجود ندارد</small></p>
            </div>
        </div>
        <!-- <div class="d-flex justify-content-center">

            previousLabel="قبلی"
            nextLabel="بعدی"
            responsive="true"
            [autoHide]="true"
            (pageChange)="p2 = $event"></pagination-controls>
        </div> -->
      </div>
  
    </div>
  
  </div>

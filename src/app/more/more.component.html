
<div class="container-fluid">
    <div *ngIf="loaderService.isLoading | async" class="loader-container">
      <mat-spinner style="top: 50%;left: 50%" color="warn"></mat-spinner>
    </div>
    <div class="mt-2 d-flex flex-column">
      <div class="ui-main-posts mt-5">
          <h3>{{ title }}</h3>
        <hr>
        <div class="row " *ngIf="!(loaderService.isLoading | async)">
          <div class="col-xl-4 w-100 clearfix" *ngFor="let post of postView |
  paginate: { itemsPerPage: 15, currentPage: p2 }">
            <app-post [post]="post" class="flex-fill"></app-post>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <pagination-controls
            previousLabel="قبلی"
            nextLabel="بعدی"
            responsive="true"
            [autoHide]="true"
            (pageChange)="p2 = $event"></pagination-controls>
        </div>
      </div>
  
    </div>
  
  </div>

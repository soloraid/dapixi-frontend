<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <label for="first_name">نام:</label>
            <input  type="text" id="first_name" class="form-control" name="first_name" formControlName="firstName" >
        </div>
        <div class="col">
            <label for="last_name">نام خانوادگی:</label>
            <input  type="text" id="last_name" class="form-control" name="last_name" formControlName="lastName">
        </div>
    </div>
    <div class="form-group">
        <label for="user_name">نام کاربری:</label>
        <input  type="text" id="user_name" class="form-control" name="user_name" formControlName="userName">
    </div>
    <div class="form-group">
        <label for="phone">(اختیاری)شماره همراه:</label>
        <input  type="" id="phone" class="form-control" name="phone" formControlName="phone">
    </div>
    <div class="form-group">
        <label for="date">تاریخ تولد:</label>
        <input  type="date" id="date" class="form-control" name="date" formControlName="date">
    </div>
    <div class="form-group">
        <label for="email">ایمیل:</label>
        <input  type="email" id="email" class="form-control" name="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">رمز عبور:</label>
        <input  type="password" id="password" class="form-control" name="password" formControlName="password">
    </div>
    <div class="form-group">
        <label for="password_rep">تکرار رمز عبور:</label>
        <input  type="password" id="password_rep" class="form-control" name="password_rep" formControlName="passwordRep">
    </div>
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <button type="submit" class="btn mx-0">ثبت نام</button>
            <a class="change" [routerLink]="['../enter']">حساب دارید؟ورود</a>
        </div>
    </div>
</form>

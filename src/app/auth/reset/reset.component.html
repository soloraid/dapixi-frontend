<form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!confirm">
    <div *ngIf="errMsg"  class="alert alert-danger pt-0 pr-1 ">
        <a (click)="errMsg=''" class="text-danger m-0 p-0 error-toggler">X</a>
        <p  class="text-danger my-0 pr-2">{{ errMsg }}</p>
    </div>
    <div class="mb-5">
        <h6>
            ایمیل خود را وارد کنید تا رمز عبور یک بار مصرف برای شما ارسال شود.
        </h6>
    </div>
    <div class="form-group">
        <label for="password">ایمیل:</label>
        <input type="email" class="form-control" name="email" formControlName="email" required>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-sm-7 col-md-8 col-xl-6 text-center">
            <button type="submit" class="btn mx-0" [disabled]="resetForm.invalid">تایید</button>
          <div *ngIf="loaderService.isLoading | async">
            <mat-spinner diameter="40" color="warn" style="right:40%"></mat-spinner>
          </div>
        </div>
    </div>
</form>
<div class="confirm" *ngIf="confirm">
    <p>
        ایمیل حاوی رمز عبور یک بار مصرف برای شما ارسال شد پس از ورود رمزعبور خود را تغییر دهید.
    </p>
</div>

<form #enter_form="ngForm" (ngSubmit)="onSubmit(enter_form)">
    <div class="form-group">
        <label for="username">شناسه کاربری:</label>
        <input ngModel id=username type="text" class="form-control" name="username" required>
    </div>
    <div class="form-group">
        <label for="password">رمز عبور:</label>
        <input ngModel type="password" class="form-control" name="password" required minlength="8">
    </div>
    <div class="row justify-content-center">
        <div class="col-6 text-center">
            <button type="submit" class="btn mx-0">ورود</button>
            <a class="change" [routerLink]="['../register']">حساب ندارید؟ثبت نام</a>
        </div>
    </div>
</form>
